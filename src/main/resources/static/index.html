<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xCode Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <p class="pt-xl-5 pl-xl-4">
    <div class="jumbotron">
        <form id="numbersToBeSortedForm">
            <div class="form-group">
                <label for="numbersToBeSorted">Liczby do posortowania: </label>
                <input type="text" class="form-control" id="numbersToBeSorted" name="numbers" aria-describedby="numbersHelp"
                       placeholder="np. 1, 3, 5">
                <small id="numbersHelp" class="form-text text-muted">wprowadź liczby oddzielone przecinkami</small>
            </div>
            <div class="form-group">
                <label>Kolejność: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="order" id="ascOrder" value="ASC" checked>
                    <label class="form-check-label" for="ascOrder">rosnąca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="order" id="descOrder" value="DESC">
                    <label class="form-check-label" for="descOrder">malejąca</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sortuj</button>
        </form>
    </div>

    <div id="sortingResult" class="jumbotron" style="display:none;">
        <p>
            Wynik sortowania: <span id="sortingResultNumbers"></span>
        </p>
    </div>
    </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>

    function doPost(url, data, onSuccess, onError) {
        var self = this;
        $.ajax({
            type: 'POST',
            contentType: 'application/json; charset=utf-8',
            url: url,
            dataType: 'json',
            data: JSON.stringify(data),
            success: function (data) {
                if (onSuccess)
                    onSuccess.call(null, data);
            },
            error: function (xhr, status, error) {
                if (onError)
                    onError.call(null, xhr, status, error);
            }
        });
    }

    function doGet(url, onSuccess, onError) {
        var self = this;
        return $.ajax({
            type: 'GET',
            url: url,
            success: function (data) {
                if (onSuccess)
                    onSuccess.call(null, data);
            },
            error: function (xhr, status, error) {
                if (onError)
                    onError.call(null, xhr, status, error);
            }
        });
    }

    function sortNumpers(data) {
        doPost("http://" + window.location.host + '/numbers/sort-command', data, (data) => {
            $('#sortingResult').css('display', 'block')
            $('#sortingResultNumbers').text(data.numbers.map(number => ' ' + number));
        }, () => {
            alert('wrong')
        })
    }

    $("#numbersToBeSortedForm").submit(function (e) {
        e.preventDefault();
        const userNumbers = $('#numbersToBeSorted').val();
        const order = $('input[name=order]:checked').val();
        const numbersToBeSorted = userNumbers.split(",")
            .filter(value => true)
            .map(value => value.trim());

        sortNumpers({
            numbers: numbersToBeSorted,
            order: order
        });
    });


    //# sourceURL=./widget.js
</script>
</body>
</html>
